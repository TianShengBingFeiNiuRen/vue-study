<html>

<head>
    <title>3.v-text指令</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-text="message +'。'">Vue!!</h2>
        <h2>
            {{message + "。"}} Vue!!
        </h2>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World!!"
            }
        })
    </script>
</body>

</html>
