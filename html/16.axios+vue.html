<html>

<head>
    <title>15.axios基本使用</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 官网提供的 axios 在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <button @click="getID">获取ID</button>
        <br>
        {{msg}}
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "ID"
            },
            methods: {
                getID() {
                    var that = this;
                    axios.get("http://localhost:8866/springboot-util/test/getID")
                        .then(
                            function (response) {
                                console.log(response);
                                that.msg = response.data;
                            },
                            function (error) {
                                console.log(error);
                            }
                        )
                }
            }
        })
    </script>
</body>

</html>
