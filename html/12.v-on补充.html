<html>

<head>
    <title>12.v-on补充</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="按钮1" @click="fun(6,'Vue!!')">
        <input type="text" @keyup.enter="alert">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                fun: function (v1, v2) {
                    console.log("fun!!");
                    console.log(v1);
                    console.log(v2);
                },
                alert: function () {
                    alert("Hello World!!");
                }
            }
        })
    </script>
</body>

</html>
