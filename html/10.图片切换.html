<html>

<head>
    <title>10.图片切换</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="shang" v-show="index!=0">《</button>
        <img :src="imgArr[index]" alt="">
        <button @click="xia" v-show="index!=imgArr.length-1">》</button>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgArr: ["../img/骰子1.gif", "../img/骰子2.gif", "../img/骰子3.gif", "../img/骰子4.gif", "../img/骰子5.gif", "../img/骰子6.gif", "../img/骰子7.gif", "../img/骰子8.gif", "../img/骰子9.gif"],
                index: 0
            },
            methods: {
                shang: function () {
                    this.index--;
                },
                xia: function () {
                    this.index++;
                }
            }
        })
    </script>
</body>

</html>
