<html>

<head>
    <title>4.v-html指令</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-html="value"></p>
        <p v-text="value"></p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                value: "<a href='https://cn.vuejs.org/index.html'>Vue!!</a>"
            }
        })
    </script>
</body>

</html>
