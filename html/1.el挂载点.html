<html>

<head>
    <title>1.el挂载点</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    {{message}}
    <h2 id="app" class="app">
        {{message}}
        <span>
            {{message}}
        </span>
    </h2>
    <script>
        var app = new Vue({
            el: "#app",
            // el: ".app",
            // el: "div",
            data: {
                message: "Hello Vue!!"
            }
        })
    </script>
</body>

</html>
