<html>

<head>
    <title>6.计数器</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="jia">+</button>
        {{value}}
        <button @click="jian">-</button>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                value: 1
            },
            methods: {
                jia: function () {
                    if (this.value == 10) {
                        alert("别点啦，到头了~");
                        return;
                    }
                    this.value++;
                },
                jian: function () {
                    if (this.value == 0) {
                        alert("别点啦，到底了~");
                        return;
                    }
                    this.value--;
                }
            }
        })
    </script>
</body>

</html>
